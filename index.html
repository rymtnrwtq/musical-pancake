<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>HLS Player —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å–∏</title>
  <style>
    body { background: #000; margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; }
    video { width: 90%; max-width: 800px; border: 2px solid #fff; }
  </style>
</head>
<body>
  <video id="video" controls></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const original = 'https://static.2sub.movie/series/friends/s1e1/hls_sd/1.m3u8';
    const proxy = 'https://cors-proxy.yt-slova.workers.dev//?url=';
    const videoSrc = proxy + encodeURIComponent(original);

    console.log('üéØ –ò—Å—Ç–æ—á–Ω–∏–∫:', videoSrc);

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        console.log('‚úÖ –ú–∞–Ω–∏—Ñ–µ—Å—Ç –∑–∞–≥—Ä—É–∂–µ–Ω');
        video.play().catch(err => console.warn('‚õî –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å:', err));
      });

      hls.on(Hls.Events.ERROR, function (event, data) {
        console.error('‚ùå –û—à–∏–±–∫–∞ HLS:', data);
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', () => video.play());
    } else {
      alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç HLS.');
    }
  </script>
</body>
