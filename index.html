<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–õ–æ–∫–∞–ª—å–Ω—ã–π HLS Player</title>
  <style>
    body { background: #000; display:flex;justify-content:center;align-items:center; height:100vh; margin:0 }
    video { width:90%; max-width:800px; border:2px solid #fff }
  </style>
</head>
<body>
  <video id="video" controls></video>

  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    // 1) –ü–ª–µ–π–ª–∏—Å—Ç –∏ —Å–µ–≥–º–µ–Ω—Ç—ã —Ç—ã —É–∂–µ —Ä–∞–∑–º–µ—Å—Ç–∏–ª –≤ —Ä–µ–ø–æ —Ä—è–¥–æ–º —Å —ç—Ç–∏–º index.html
    const videoSrc = '1.m3u8';
    console.log('üì∫ –ë—É–¥–µ–º –∏–≥—Ä–∞—Ç—å –ª–æ–∫–∞–ª—å–Ω—ã–π HLS:', videoSrc);

    if (Hls.isSupported()) {
      const hls = new Hls();
      // –õ–æ–≥–∏—Ä—É–µ–º —Å–æ–±—ã—Ç–∏—è
      hls.on(Hls.Events.ERROR,    (_, data) => console.error('HLS Error:', data));
      hls.on(Hls.Events.MANIFEST_PARSED, () => { console.log('‚úÖ Manifest parsed'); video.play().catch(e=>console.warn(e)); });
      hls.on(Hls.Events.LEVEL_LOADED,  (_, data) => console.log('üåê Level loaded, —Ñ—Ä–∞–≥–º–µ–Ω—Ç–æ–≤:', data.details.fragments.length));
      hls.on(Hls.Events.FRAG_LOADED,   (_, data) => console.log('‚ñ∂Ô∏è Frag loaded:', data.frag.url.split('/').pop()));
      console.log('üîó –ó–∞–≥—Ä—É–∂–∞–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–π –∏—Å—Ç–æ—á–Ω–∏–∫ —á–µ—Ä–µ–∑ HLS.js');
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    }
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      console.log('üçé –†–æ–¥–Ω–æ–π HLS –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', ()=> video.play().catch(e=>console.warn(e)));
    }
    else {
      console.error('‚ùå HLS –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
      alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç HLS.');
    }
  </script>
</body>
</html>
